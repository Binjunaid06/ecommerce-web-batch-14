<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopLyft</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
</head>
<body>
    <div class="header">
    <nav>
    <h2 class="poppins-semibold">ShopLyft.inc</h2>
    <button id="checkout-btn" class="add-to-cart-btn add-to-cart-btn-check " style="margin: auto;">Go to Checkout</button>
 
    </nav>
    </div>
    
    
        <div id="main-content">
    
    
            <div id="filters-container">
                <select id="category-filter" disabled>
                    <option value="all">Loading Categories...</option>
                </select>
                <input type="text" id="search-bar" placeholder="Search by title...">
            </div>
            <div id="loading">Loading products...</div>
            <div id="error" style="display: none;"></div>
            <div id="products-container">
                <p id="no-products-message" style="display: none;">No products match your filters.</p>
            </div>
        </div>
    


        <div class="card-section-backup">
        <div id="cart-section">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                    </ul>
            
           
<button id="checkout-btn" class="add-to-cart-btn add-to-cart-btn-check " style="margin-top: 10px;">Go to Checkout</button>
        

        <div id="checkout-modal" class="modal" style="display:none;">
            <div class="modal-content">
              <h3>Review Your Order</h3>
              <ul id="checkout-summary"></ul>
              <p id="checkout-total"></p>
              <div class="modal-buttons">
                <button id="confirm-checkout" class="add-to-cart-btn">Confirm</button>
                <button id="cancel-checkout" class="add-to-cart-btn" style="background:#dc3545;">Cancel</button>
              </div>
            </div>
          </div>
          <p id="cart-total">Total: $0.00</p>   
        </div>
    </div>
    <script src="script.js"></script>
    
    </body>
</html>
